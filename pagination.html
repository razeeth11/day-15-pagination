<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>
</head>

<style>

  body {
    background-color: rgb(211, 91, 0);
  }

  .container{
    position: fixed;
    bottom: 100px;
  }

.mainContainer{ 
  display: flex;
  justify-content: center;
}

</style>

<body>

  <div class="mainContainer">

    <div class="container">
  
      <button class="btn-prev" >Prev</button>
      <button class="btn-1" for="1">1</button>
      <button class="btn-2" for="2">2</button>
      <button class="btn-3" for="3">3</button>
      <button class="btn-4" for="4">4</button>
      <button class="btn-5" for="5">5</button>
      <button class="btn-6" for="6">6</button>
      <button class="btn-7" for="7">7</button>
      <button class="btn-nxt" >Next</button>
     
   </div>
  
  </div>
      

<script src="./pagination.js"></script>
</body>

</html>
